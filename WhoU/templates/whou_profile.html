{% extends "main.html" %}
{% load static %}
{% block cssfiles %}
<link rel="stylesheet" href="{% static 'whou_profile_css.css' %}">
{% endblock %}

{% block content %}
{% csrf_token %}
<style>

.box{
    display: flex;
    flex-direction: column;
    margin:  386px auto;
    text-align: center;
    background-color: #000000;
    font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    width: 300px;
    color: #fff;
    padding: 20px;
}
.box-title{
    font-size: 2em;
    border-bottom: 3px solid #2285f5;
    margin-bottom: 30px;
}
.show{
    padding: 10px;
    margin: 10px;
    background-color: #252e38;
    color: #fff;
    border: 0;
    border-bottom: 2px solid #2484f2;
    font-size: 1.3em;
    text-decoration: none;
}
.show:hover{
    color: #fff;
    background-color: #2285f5;
}
.popup{
    width:100%;
    min-height:100%;
    background-color: rgba(0,0,0,0.5);
    overflow:hidden;
    position:fixed;
    top: 0%;
}
.popup .popup-content{
    display: flex;
    font-size: 1.4em;
    flex-direction: column;
    justify-content: center;
    margin:500px auto 0px auto;
    width:400px;
    text-align: center;
    height: 200px;
    padding:0px;
    background-color: #7eace7;
    border-radius:5px;
    box-shadow: 0px 0px 10px #000;
}

</style>
    <div class="popup" id="popup">
        <div class="popup-content">
            <input accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
            <a href="javascript:PopUpHide()" class="show" >Hide</a>
            <a href="javascript:PopUpHide()" class="show">vk</a>
        </div>
    </div>

    <form action="/profile/" method="post" enctype="multipart/form-data">
    {% csrf_token %}

        </div>
<!--    </label>-->
    <div class="d1 d">
              <input type="text" placeholder="Имя:" value="{{data.name}}" name="name">
         </div>
    <div class="d2 d">

              <input type="text" placeholder="Фамилия:" value="{{data.last_name}}" name="last_name">

         </div>
    <div class="d3 d">

              <input type="text" placeholder="Телефон:" value="{{data.phone}}" name="phone">

         </div>
    <div class="d2 d">

              <input type="text" placeholder="Возраст:" value="{{data.email}}" name="email">

         </div>
    <div class="d3 d">

              <input type="text" placeholder="Ссылка VK:" value="{{data.vk}}" name="vk">
         </div>

        <div class="buttons">
            <input class="b" type="submit" value="Сохранить">
        </div>


         <div class="buttons">
             <a href="/logout/">Выйти</a>
        </div>



        </form>

<script>
    $(document).ready(function() {
        PopUpHide();
    });
    //Функция отображения PopUp
    function PopUpShow(){
        $("#popup").show();
    }
    //Функция скрытия PopUp
    function PopUpHide(){
        $("#popup").hide();
    }
</script>
