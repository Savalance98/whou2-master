<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'whou_changes_css.css' %}">
    {% block cssfiles %}
    {% endblock %}
    <title>WHOU</title>
</head>
<body bgcolor="#E0FFFF">
    <div id="block-body">
     <header>
       <div class="logo">
        <a href="{% url 'main' %}">
          <span class="use">WHO</span><span class="web">U</span><span class="ru">.ru</span>
        </a>
       <p>ТЕПЕРЬ ЗНАКОМИТЬСЯ - ПРОСТО</p>
       </div>

       <div class="top-menu">
         <ul>
             {% if user %}
             <li><a href="{% url 'profile' %}">Профиль</a></li>
             <li><a href="{% url 'meetings' %}">История</a></li>
             <li><a href="{% url 'statistics' %}">Статистика</a></li>
             <li><a href="{% url 'updates' %}">Обновления</a></li>
             {% else %}
             <li><a href="{% url 'signin' %}">Вход</a></li>
             <li><a href="{% url 'signup' %}">Регистрация</a></li>
             {% endif %}

         </ul>
     </header>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
</title>
</head>
<body>

</body>
</html>
